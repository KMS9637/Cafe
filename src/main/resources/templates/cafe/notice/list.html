<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice List</title>
</head>
<body>
<h2>Notice List</h2>

 검색 폼
<form th:action="@{/cafe/notice/list}" method="get">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" th:value="${noticepageRequestDTO.keyword}">
    <button type="submit">Search</button>
</form>

<!-- 공지사항 목록 -->
<table border="1">
    <thead>
    <tr>
        <th>No.</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- 반복문을 이용해 각 공지사항을 테이블에 출력 -->
    <tr th:each="noticeDTO : ${responseDTO.dtoList}">
        <td th:text="${noticeDTO.no_cd}"></td>
        <td><a th:href="@{/cafe/notice/read(no_cd=${noticeDTO.cd})}" th:text="${noticeDTO.title}"></a></td>
        <td th:text="${noticeDTO.writer}"></td>
        <td th:text="${#dates.format(noticeDTO.date_created, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지네이션 -->
<div th:if="${responseDTO.total > 0}">
    <p>Page: <span th:text="${responseDTO.page}"></span></p>
    <p>Total Pages: <span th:text="${responseDTO.end}"></span></p>
    <p>Total Items: <span th:text="${responseDTO.total}"></span></p>

    <ul>
        <!-- 이전 페이지 링크 -->
        <li th:if="${responseDTO.prev}">
            <a th:href="@{/cafe/notice/list(page=${responseDTO.page - 1})}">Previous</a>
        </li>

        <!-- 페이지 번호 링크 -->
        <li th:each="pageNum : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
            <a th:href="@{/cafe/notice/list(page=${pageNum})}" th:text="${pageNum}"></a>
        </li>

        <!-- 다음 페이지 링크 -->
        <li th:if="${responseDTO.next}">
            <a th:href="@{/cafe/notice/list(page=${responseDTO.page + 1})}">Next</a>
        </li>
    </ul>
</div>

</body>
</html>
