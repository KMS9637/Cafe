<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo img {
            max-width: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #fff;
            border: 1px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .submenu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #000;
            white-space: nowrap;
        }

        .submenu a:hover {
            background-color: #f0f0f0;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 10px 15px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<header>
    <div class="header-logo">
        <img src="/path/to/logo.png" alt="Logo">
    </div>
    <nav>
        <div class="menu-item">
            <span>Menu</span>
            <div class="submenu">
                <a href="#">Submenu 1</a>
                <a href="#">Submenu 2</a>
                <a href="#">Submenu 3</a>
            </div>
        </div>
        <div class="menu-item">
            <span>Store Locator</span>
            <div class="submenu">
                <a href="#">Submenu 1</a>
                <a href="#">Submenu 2</a>
                <a href="#">Submenu 3</a>
            </div>
        </div>
        <div class="menu-item">
            <span>Community</span>
            <div class="submenu">
                <a href="#">Submenu 1</a>
                <a href="#">Submenu 2</a>
                <a href="#">Submenu 3</a>
            </div>
        </div>
    </nav>
    <div class="auth-buttons">
        <button onclick="location.href='/login'">Login</button>
        <button onclick="location.href='/signup'">Sign Up</button>
    </div>
</header>
</body>
</html>
